<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找工作首页</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .option-box {
            padding: 20px 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .option-box:hover {
            background-color: #45a049;
        }
        .option-box i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到找工作平台</h1>
        <div class="options">
            <button class="option-box" onclick="location.href='找兼职页面的URL'">
                <i class="fas fa-search"></i>找兼职
            </button>
            <button class="option-box" onclick="location.href='发布兼职页面的URL'">
                <i class="fas fa-plus-circle"></i>发布兼职
            </button>
        </div>
    </div>
</body>
</html>
