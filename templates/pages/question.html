<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 7 笔试题 - 题目 {{ question_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .btn {
            display: inline-block;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid;
            border-radius: 6px;
            appearance: none;
            color: #fff;
            background-color: #2ea44f;
            border-color: rgba(27, 31, 35, 0.15);
            box-shadow: 0 1px 0 rgba(27, 31, 35, 0.1);
            transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        }  
        .btn:hover {
            background-color: #2c974b;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .content-box {
                height: 300px;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .content-box {
                height: 250px;
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .correct-answer::before {
            content: '✓';
            color: green;
            font-weight: bold;
            margin-right: 5px;
        }
        .incorrect-answer::before {
            content: '✗';
            color: red;
            font-weight: bold;
            margin-right: 5px;
        }
        .disabled-option {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Class 7 笔试题</h1>
        
        <!-- 题目图片 -->
        <div class="mb-6">
            {% if question_images|length > 1 %}
                <div class="grid grid-cols-2 gap-4">
                    {% for image in question_images %}
                        <img src="{{ image }}" alt="题目图片 {{ loop.index }}" class="w-full h-auto rounded-lg shadow-sm">
                    {% endfor %}
                </div>
            {% else %}
                <img src="{{ question_images[0] }}" alt="题目图片" class="w-full h-auto rounded-lg shadow-sm">
            {% endif %}
        </div>
        
        <div class="mb-6">
            
            <!-- 将英文和中文题目内容放在一个框体内 -->
            <div class="border border-gray-300 rounded-lg p-4 mb-4">
                <p class="text-gray-600 mb-2">{{ question_content_en }}</p>
                <p class="text-gray-600">{{ question_content_zh }}</p>
            </div>
            <div class="space-y-3">
                {% for option in ["A", "B", "C", "D"] %}
                <div class="flex items-center">
                    <input type="radio" id="option{{ option }}" name="answer" value="{{ option }}" class="mr-3">
                    <label for="option{{ option }}" class="text-gray-700" id="label{{ option }}">
                        <span class="font-semibold mr-2">{{ option }}.</span>
                        {{ options[loop.index0] }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="flex justify-between mt-6">
            <button onclick="previousQuestion()" class="btn btn-secondary w-5/12">
                上一题
            </button>
            <button id="submitButton" onclick="submitAnswer()" class="btn w-5/12">
                提交答案
            </button>
        </div>
    </div>

    <script>
        function submitAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            
            if (!selectedAnswer) {
                alert('请选择一个答案');
                return;
            }

            // 假设确答案是 'A'
            const correctAnswer = 'A';

            if (selectedAnswer.value === correctAnswer) {
                const correctLabel = document.getElementById(`label${correctAnswer}`);
                correctLabel.classList.add('correct-answer');
                
                const submitButton = document.getElementById('submitButton');
                submitButton.textContent = '继续答题';
                submitButton.onclick = nextQuestion;
            } else {
                const selectedLabel = document.getElementById(`label${selectedAnswer.value}`);
                selectedLabel.classList.add('incorrect-answer');
                
                const correctLabel = document.getElementById(`label${correctAnswer}`);
                correctLabel.classList.add('correct-answer');
            }

            // 禁用所有选项并置灰未选中的选项
            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.disabled = true;
                const label = document.getElementById(`label${input.value}`);
                if (input.value !== selectedAnswer.value && input.value !== correctAnswer) {
                    label.classList.add('disabled-option');
                }
            });
        }

        function previousQuestion() {
            // 这里添加跳转到上一题的逻辑
            alert('跳转到上一题');
        }

        function nextQuestion() {
            // 这里添加跳转到下一题的逻辑
            alert('跳转到下一题');
            // 重置按钮状态和选项
            const submitButton = document.getElementById('submitButton');
            submitButton.textContent = '提交答案';
            submitButton.onclick = submitAnswer;

            // 移除正确和错误答案的标记,以及置灰效果
            document.querySelectorAll('.correct-answer, .incorrect-answer, .disabled-option').forEach(el => {
                el.classList.remove('correct-answer', 'incorrect-answer', 'disabled-option');
            });

            // 重新启用所有选项
            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.disabled = false;
                input.checked = false;
            });
        }
    </script>
</body>
</html>
