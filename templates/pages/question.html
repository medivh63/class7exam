<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿省笔试模拟</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .options-container {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .option-box {
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        .option-box:last-child {
            border-bottom: none;
        }
        .option-box:hover {
            background-color: #f7fafc;
        }
        .option-box.correct {
            background-color: #34d399;
            color: #ffffff;
        }
        .option-box.incorrect {
            background-color: #f87171;
            color: #ffffff;
        }
        .option-box.correct::after {
            content: '✓';
            color: #ffffff;
            float: right;
        }
        .option-box.incorrect::after {
            content: '✗';
            color: #ffffff;
            float: right;
        }
        .option-box.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .next-button {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">阿省笔试模拟</h1>
        
        <div class="mb-6">
            <div class="border border-gray-300 rounded-lg p-4 mb-4">
                {% if question_images %}
                    <div class="flex flex-wrap justify-center gap-4 mb-4">
                        {% for image in question_images %}
                            {% if image %}
                                <img src="{{ image }}" alt="问题图片" class="question-image">
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
                <p class="question-text">{{ question_content }}</p>
            </div>
            
            <div class="options-container">
                {% for option in options %}
                    <div class="option-box" data-option="{{ loop.index }}" data-correct="{{ option.is_correct }}" onclick="selectAnswer(this)">
                        {{ option.content }}
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="flex justify-center mt-6">
            <button id="nextButton" onclick="nextQuestion()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 next-button">
                下一题
            </button>
        </div>
    </div>

    <script>
        let answerSelected = false;
        const nextButton = document.getElementById('nextButton');

        async function selectAnswer(selectedBox) {
            if (answerSelected) return;

            answerSelected = true;
            const isCorrect = selectedBox.dataset.correct === 'true';
            const selectedOption = selectedBox.dataset.option;

            // 保存答题记录
            try {
                const response = await fetch('/driving/exam/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question_id: '{{ question_id }}',  // 假设后端提供了问题ID
                        exam_id: '{{ exam_id }}',  // 假设后端提供了考试ID
                        // selectedOption: selectedOption,
                        is_correct: isCorrect
                    }),
                });

                if (!response.ok) {
                    throw new Error('保存答题记录失败');
                }
            } catch (error) {
                console.error('保存答题记录时出错:', error);
                // 这里可以添加一些错误处理逻辑，比如显示一个错误消息给用户
            }

            // 显示正确答案和用户选择
            document.querySelectorAll('.option-box').forEach(box => {
                box.classList.add('disabled');
                box.classList.remove('correct', 'incorrect');
                if (box.dataset.correct === 'true') {
                    box.classList.add('correct');
                } else if (box === selectedBox && !isCorrect) {
                    box.classList.add('incorrect');
                }
            });

            if (isCorrect) {
               setTimeout(nextQuestion, 2000);
            } else {
                nextButton.style.display = 'block';
            }
        }

        function nextQuestion() {
            // 刷新当前页面
            window.location.reload();
        }
    </script>
</body>
</html>
